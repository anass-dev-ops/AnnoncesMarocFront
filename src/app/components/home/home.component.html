<div class="container">

  <app-search></app-search>

  <div class="card mt-3">
    <div class="card-header">
      Categories
    </div>
    <div class="card-body">
      <div class="row">
        <div *ngFor="let cp of categoryParents" class="col-md-6 col-lg-3 mt-3">
          <div class="card text-center">
            <!--<div class="card-header">
              Category {{cp.id}}
            </div>-->
            <div class="card-body">
              <img [src]="'http://localhost:8080/ads/categoryParents/images/' + cp.image" (click)="goAdList('cat', cp.name)" width="100px" alt="">
              <h5 class="mt-2">{{cp.name}}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card mt-3">
    <div class="card-header">
      Cities
    </div>
    <div class="card-body">
      <div class="row">
        <div *ngFor="let ci of cities" class="col-md-6 col-lg-3 mt-3">
          <div class="card">
            <div class="card-header">
              City {{ci.id}}
            </div>
            <div class="card-body">
              <a (click)="goAdList('cit', ci.name)">{{ci.name}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
