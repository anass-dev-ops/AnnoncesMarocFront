<div class="container">
  <div class="card my-2">
    <div class="card-header">Register</div>
    <div class="card-body">
      <div *ngIf="error" class="alert alert-danger">{{error.error.message}}</div>
      <form [formGroup]="newUser">
        <div class="form-group">
          <label for="username">Username</label>
          <input formControlName="username" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input formControlName="password" type="password" class="form-control">
        </div>
        <div class="form-group">
          <label for="repassword">Re Password</label>
          <input formControlName="repassword" type="password" class="form-control">
        </div>
        <button (click)="onRegister()" class="btn btn-info">Register</button>
      </form>
    </div>
  </div>
</div>
